# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11.1-stretch
    working_directory: /go/src/github.com/utopia-planitia/utopiactl/
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install software-properties-common
      - run: sudo apt-add-repository ppa:ansible/ansible -y
      - run: sudo apt-get update
      - run: sudo apt-get install ansible --allow-unauthenticated
      - checkout
#      - run: go get -v -t -d ./...
      - run: go test -v ./...
